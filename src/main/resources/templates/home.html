<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link th:href = "@{/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src = "@{/js/actions.js}"></script>
</head>

<body>
   	<!-- sidenav -->
    <div th:replace="sidenav :: sidenav">Blank Sidenav</div>
    
    <!--about page -->
    <div th:if="${#request.requestURI} == '/about'">
    	<div th:replace="about :: about">Blank About</div>    	
    	<div th:replace="footer :: footer">Blank Footer</div>
	</div>

    <!--search page -->
    <div th:if="${#request.requestURI} == '/home' 
    		 or ${#request.requestURI} == '/search'
    		 or ${#request.requestURI} == '/newpull'">
    	<div th:replace="search :: search">Blank Search Form</div>
	</div>
	
</body>

</html>
